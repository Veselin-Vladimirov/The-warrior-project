<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Image at the upper part of the page -->
    <img class="logo-img" src="static/images/logo.png" alt="Logo">

    <div class="container">
        <!-- Button to show dropdown menu -->
        <button class="button" id="showDropdown">Show Options</button>
        
        <!-- Dropdown menu -->
        <div class="dropdown" id="dropdown">
            <div class="dropdown-item" id="option1">
                <a href="#">Option 1</a>
            </div>
            <div class="dropdown-item">
                <a href="#">Option 2</a>
            </div>
            <div class="dropdown-item">
                <a href="#">Option 3</a>
            </div>
            <div class="dropdown-item">
                <a href="#">Option 4</a>
            </div>
        </div>
    </div>

    <script>
        // Get the button and dropdown elements
        const showDropdownButton = document.getElementById('showDropdown');
        const dropdown = document.getElementById('dropdown');
        
        // Add click event listener to the button
        showDropdownButton.addEventListener('click', function() {
            // Toggle the display of the dropdown menu
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Add click event listener to Option 1
        const option1 = document.getElementById('option1');
        option1.addEventListener('click', function(event) {
            // Stop the event from propagating
            event.stopPropagation();
            // Redirect to /graph
            window.location.href = '/graph';
        });
    </script>
</body>
</html>
